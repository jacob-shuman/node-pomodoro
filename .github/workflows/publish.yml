name: "publish"

on:
  push:
    branches:
      - main

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout
      - name: node
        uses: actions/setup-node
        with:
          node-version: 12
          registry-url: "https://registry.npmjs.org"
      - name: publish
        run: npm publish --access public
        end:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
