name: "publish"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.3
      - name: node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12
          registry-url: "https://registry.npmjs.org"
      - name: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
